<div class="edu">
    <ul class="ul">
       
        <li class="li" *ngFor=" let educacion of educacionlist">
            <div class="data-container">
                
                    <div class="logo-image-container">
                        <img class="logo" [src]="educacion.img" alt="logo-institucion">
                    </div>

                    <div class="list-info">
                        <div class="descripcion">
                            <h3>{{educacion.school}}</h3>
                            <p>{{educacion.title}}</p>
                            <p><time>{{educacion.start}} </time>- <time>{{educacion.end}}</time></p>
                        </div>
                    </div>
                
            </div>
        </li>
        
    </ul>
